<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>guest@bellsan.dev</title>
</head>
<body>
    <script>
        $(document).ready(function(){
            $("#form1").submit(function(){
                var input = $('#input').val()
                var reset = $("#form1")[0].reset();
                var colorrevert = $("p.output").css("color", "white");

                if (input == "clear") {
                    $("#output").text(" ");
                    reset
                }
                else if (input == "login root") {
                    $("title").text("root@bellsan.dev");
                    $("p.login").text('[root@bellsan.dev ~]# ');
                    $("p.login").append('<input type="text" id="input" autocomplete="off">');
                    $("#output").append("Successfully logged in as root!<br>");
                    reset
                }
                else if (input == "login guest") {
                    colorrevert
                    $("title").text("guest@bellsan.dev");
                    $("p.login").text('[guest@bellsan.dev ~]# ');
                    $("p.login").append('<input type="text" id="input" autocomplete="off">');
                    $("#output").append("Successfully logged in as Guest!<br>");
                    reset
                }
                else if (input == "logout") {
                    colorrevert
                    $("title").text("guest@bellsan.dev");
                    $("p.login").text('[guest@bellsan.dev ~]# ');
                    $("p.login").append('<input type="text" id="input" autocomplete="off">');
                    $("#output").append("Successfully logged out!<br>");
                    reset
                }
                else if (input == "lightmode") {
                    $("p.output").css("color", "black");
                    $("#container").css("color", "black");
                    $("#container").css("background-color", "white");
                    $("#input").css("color", "black");
                    $("#input").css("background-color", "White");
                    $("#output").append("Successfully changed to lightmode<br>");
                    reset
                }
                else if (input == "darkmode") {
                    colorrevert
                    $("#container").css("color", "white");
                    $("#container").css("background-color", "black");
                    $("#input").css("color", "white");
                    $("#input").css("background-color", "black");
                    $("#output").append("Successfully changed to darkmode<br>");
                    reset
                }
                else if (input == "panic") {
                    window.location.replace("https://www.google.com/search?tbm=isch&sxsrf=ALeKk004RBVa4mXxW5rLlm9vQVSCmqwmCQ%3A1614697542198&source=hp&biw=2560&bih=1326&ei=RlQ-YOvrCIX0sAff9Z2wAg&q=cats&oq=cats&gs_lcp=CgNpbWcQAzICCAAyAggAMgIIADICCAAyAggAMgIIADICCAAyAggAMgIIADICCAA6BwgjEOoCECc6BAgjECc6BQgAELEDOggIABCxAxCDAVDHE1i-FmDIF2gBcAB4AIABQYgB8AGSAQE0mAEAoAEBqgELZ3dzLXdpei1pbWewAQo&sclient=img&ved=0ahUKEwjrpq2L8ZHvAhUFOuwKHd96ByYQ4dUDCAY&uact=5");
                }
                else {
                    $("p.output").css("color", "red");
                    $("#output").append("Command not found! <br>");
                    reset
                }
            return false;
            });
        });
    </script>
    <div id="container">
        <div id="output-container">
            <p id="output" class="output"></p>
        </div>
        <div id="input-container">
            <form action="" id="form1">
                <p class="login">[guest@bellsan.me ~]# <input type="text" id="input" autocomplete="off"></p>
                
            </form>
        </div>

    </div>
</body>

</html>
